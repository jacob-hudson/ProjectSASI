<form class="form-horizontal form-complex">
    <div class="control-group">
        <label class="control-label" for="slack_chanel">Channel</label>
        <div class="controls">
            <input type="text" name="action.sai.param.channel" id="slack_channel" />
            <span class="help-block">Slack channel or DM (Include # or @)</span>
        </div>
        <label class="control-label" for="slack_color">Color</label>
        <div class="controls">
            <select name="action.sai.param.color" id="slack_color">
              <option value="">Default</option>
              <option value="good">Good</option>
              <option value="warning">Warning</option>
              <option value="danger">Danger</option>
              <option value="other">Other (Use Text Box)</option>
            </select>
          <span class="help-block">Color of alert in Slack</span>
        </div>
        <label class="control-label" for="slack_color">Custom Color</label>
        <div class="controls">
          <input type="text" name="action.sai.param.color" id="slack_color"/>
          <span class="help-block">Supports RGB syntax, include the # (eg #ff00dd)</span>
        </div>


    </div>
    <div class="control-group">
        <label class="control-label" for="slack_message">Message</label>

        <div class="controls">
            <textarea name="action.sai.param.message" id="slack_message" style="height: 120px;"></textarea>
            <span class="help-block">
                Enter the chat message to send to the Slack channel.
                The message can include tokens that insert text based on the results of the search.
                <a href="{{SPLUNKWEB_URL_PREFIX}}/help?location=learnmore.alert.action.tokens" target="_blank"
                   title="Splunk help">Learn More <i class="icon-external"></i></a>
            </span>
        </div>
    </div>
</form>
