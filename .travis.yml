language: generic
sudo: enabled
dist: trusty
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y git-core curl jq unzip vboot-kernel-utils binutils kpartx
script: "./build_overwrite.sh"
script: "./build_clean.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file: slack_overwrite.tgz
  file: slack_clean.tgz
  skip_cleanup: true
  on:
    tags: true
