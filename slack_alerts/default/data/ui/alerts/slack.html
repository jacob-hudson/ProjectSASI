<form class="form-horizontal form-complex">
    <div class="control-group">
        <label class="control-label" for="slack_chanel">Channel</label>
        <div class="controls">
            <input type="text" name="action.slack.param.channel" id="slack_channel" />
            <span class="help-block">Slack channel or DM (Include # or @)</span>
        </div>
        <label class="control-label" for="slack_color">Color</label>
        <div class="controls">
            <select name="action.slack.param.color" id="slack_color" />
              <option value="">Default</option>
              <option value="good">Good</option>
              <option value="warning">Warning</option>
              <option value="danger">Danger</option>
              <option value="">Other (Use Text Box)</option>
            </select>
          <span class="help-block">Color of alert in Slack</span>
        </div>
        <label class="control-label" for="slack_color">Custom Color</label>
        <div class="controls">
          <input type="text" name="action.slack.param.color" id="slack_color" />
          <span class="help-block">Supports RGB syntax, include the # (eg #ff00dd)</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="slack_author">Alert Owner</label>
        <div class="controls">
          <input type="text" name="action.slack.param.author" id="slack_author"/>
          <span class="help-block">The person/group that manges the alert (will not be notifed when the alert fires)</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="slack_message">Message</label>

        <div class="controls">
            <textarea name="action.slack.param.message" id="slack_message" style="height: 120px;"></textarea>
            <span class="help-block">
                Message for the channel, it can include tokens from to include search results
                <a href="{{SPLUNKWEB_URL_PREFIX}}/help?location=learnmore.alert.action.tokens" target="_blank"
                   title="Splunk help">Learn More <i class="icon-external"></i></a>
            </span>
        </div>
    </div>
</form>
