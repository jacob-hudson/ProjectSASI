<form class="form-horizontal form-complex">
    <div class="control-group">
        <label class="control-label" for="slack_chanel">Channel</label>

        <div class="controls">
            <input type="text" name="action.slack.param.channel" id="slack_channel" />
            <span class="help-block">Slack channel to send the message to (Should start with # or @)</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="slack_message">Message</label>

        <div class="controls">
            <textarea name="action.slack.param.message" id="slack_message" style="height: 120px;"></textarea>
            <span class="help-block">
                Enter the chat message to send to the Slack channel.
                The message can include tokens that insert text based on the results of the search.
                <a href="{{SPLUNKWEB_URL_PREFIX}}/help?location=learnmore.alert.action.tokens" target="_blank"
                   title="Splunk help">Learn More <i class="icon-external"></i></a>
            </span>
        </div>
    </div>
</form>
